<body>
    <style>
        .navbar-brand {
            float: left;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        
        .navbar-brand {
            float: none;
        }
    </style>
    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded"> <a class="navbar-brand" href="#">Complain Form</a> </nav>
    </header>
    <div class="container" style="margin-top:2%;">
        <div style="margin:5%;">
           
                <div class="form-group">
                    <select class="form-control" id="type">
                        <option>Complain type</option>
                        <option>General</option>
                    </select>
                    <br>
                    <input type="search" class="form-control" id="location" placeholder="Location">
                    <br>
                    <br>
                    <input type="text" class="form-control" placeholder="Name" id="name">
                    <br>
                    <input type="tel" class="form-control" placeholder="Contact number" id="number">
                    <br>
                    <label for="formGroupExampleInput">Attach image</label>
                    <input type="file" class="form-control">
                    <br>
                    <label for="formGroupExampleInput">Complain details</label>
                    <textarea class="form-control" id="details"></textarea>
                    <br>
                    <input type="submit" id="insert" class="form-control btn-primary" value="Submit">
                    <br> </div>
            
        </div>
    </div>
    <div> </div>
</body>
<script src="https://cdn.jsdelivr.net/places.js/1/places.min.js"></script>
<script>
    (function () {
        var placesAutocomplete = places({
            container: document.querySelector('#location')
        });
        var $address = document.querySelector('#address-value')
        placesAutocomplete.on('change', function (e) {
            $address.textContent = e.suggestion.value
        });
        placesAutocomplete.on('clear', function () {
            $address.textContent = 'none';
        });
    })();
    
    function validate()
    {
        alert("Complain submited!");
        
    }
</script>
    <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var type=$("#type").val();
 var location=$("#location").val();
 var name=$("#name").val();
 var number=$("#number").val();
 var details=$("#details").val();

 var dataString="type="+type+"&location="+location+"&name="+name+"&number="+number+"&details="+details+"&insert=";
 if($.trim(name).length>0 & $.trim(number).length>0 & $.trim(location).length>0)
 {
 $.ajax({
 type: "POST",
 url:"http://bitdurg.rf.gd/cbox/insert.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#insert").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("One Complain Submited");
 $("#insert").val('Submit');
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });
 });
 </script>

</html>
